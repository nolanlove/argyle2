<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Email - Argyle</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #667eea;
            margin-top: 0;
        }
        .email {
            font-weight: bold;
            color: #764ba2;
            word-break: break-all;
        }
        .message {
            margin: 1.5rem 0;
            line-height: 1.6;
        }
        .actions {
            margin-top: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 1rem;
            margin-top: 0.5rem;
        }
        .btn:hover {
            background: #5568d3;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Check Your Email</h1>
        <div class="message">
            <p>We've sent a confirmation email to:</p>
            <p class="email">{{ email|default:"your email address" }}</p>
            <p>Please click the link in the email to verify your account and complete your registration.</p>
        </div>
        <div class="actions">
            <form method="post" action="{% url 'account_resend_confirmation' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn">Resend Confirmation Email</button>
            </form>
            <a href="{% url 'account_login' %}" class="btn btn-secondary">Back to Login</a>
        </div>
    </div>
</body>
</html>
